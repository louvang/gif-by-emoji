<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gif By Emoji</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>GIF BY EMOJI</h1>
      </div>

      <div class="gradient-top-border"></div>
      <div class="gif-container">
        <img src="img/be-prepared.gif" id="random-gif" alt="Be prepared" />
      </div>

      <div class="meaning-container">👇 pick an emoji 👇</div>
      <div class="gradient-bottom-border"></div>
      <div class="emoji-container">
        <div class="emoji-cell" id="happy">
          😁
          <div class="inactive-marker"></div>
        </div>
        <div class="emoji-cell" id="lol">
          🤣
          <div class="inactive-marker"></div>
        </div>
        <div class="emoji-cell" id="crying">
          😭
          <div class="inactive-marker"></div>
        </div>
        <div class="emoji-cell" id="gasp">
          😮
          <div class="inactive-marker"></div>
        </div>
        <div class="emoji-cell" id="grrr">
          😡
          <div class="inactive-marker"></div>
        </div>
        <div class="emoji-cell" id="gushing">
          🥰
          <div class="inactive-marker"></div>
        </div>
        <div class="emoji-cell" id="embarrassed">
          😳
          <div class="inactive-marker"></div>
        </div>
        <div class="emoji-cell" id="nervous">
          😬
          <div class="inactive-marker"></div>
        </div>
        <div class="emoji-cell" id="unamused">
          😑
          <div class="inactive-marker"></div>
        </div>
        <div class="emoji-cell" id="sick">
          🤒
          <div class="inactive-marker"></div>
        </div>
        <div class="emoji-cell" id="hooray">
          🥳
          <div class="inactive-marker"></div>
        </div>
        <div class="emoji-cell" id="love">
          ❤️
          <div class="inactive-marker"></div>
        </div>
      </div>

      <footer>
        Having problems? <a href="https://github.com/louvang/gif-by-emoji/issues" target="_blank">Report an issue</a>.
      </footer>
    </div>

    <script src="js/aa.js"></script>
  </body>
</html>
